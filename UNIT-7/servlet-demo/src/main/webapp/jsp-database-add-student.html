<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSB Database Example</title>
</head>
<body>
    <center>
        <h2>Adding New Student</h2>
        <hr color="blue" size="3">
        <form action="jsp-add-student-csit.jsp" method="post">
            <table>
                <tr>
                    <td>Student Name</td>
                    <td><input type="text" name="studentName"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="text" name="mobile"></td>
                </tr>
            </table>
            <input type="submit" value="Save">
        </form>
    </center>
</body>
</html>
