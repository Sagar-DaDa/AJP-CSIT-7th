<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
    <br><br>
    <font color="blue" size="12"><center>User Authentication Page</center></font>
    <br><br>
    <form action="login" method="POST">
        <center>
            <table>
                <tr>
                    <td>User ID</td>
                    <td><input type="text" name="txtid"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="txtpass"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="OK">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
